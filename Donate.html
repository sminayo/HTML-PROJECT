<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Our Orphanage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate Upendo Childrenâ€™s Home</h1>
        <p>Your generosity helps provide food, education, and care to our children.</p>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount (KES)</label>
            <input type="number" id="amount" name="amount" min="100" required>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label for="clothes">Clothes Age Group </label>
            <textarea id="PickupLocation" name="Pickup Location" rows="4"></textarea>
            <select id="clothes" name="clothes">
                <option value="children">Children</option>
                <option value="teenagers">Teenagers</option>
                <option value="adults">Adults</option>
            </select>

            <button type="submit">Donate Now</button>
        </form>
    </div>
</body>
</html>
</html>
